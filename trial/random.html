<!DOCTYPE html>
<html>
<head>
  <title>Scrollable Color Grid</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
    }
    .controls {
      text-align: center;
      margin-top: 10px;
    }
    button {
      margin: 4px;
      padding: 8px 12px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="256" height="256"></canvas>
  <div class="controls">
    <button onclick="scrollView(0, -1)">⬆️</button><br>
    <button onclick="scrollView(-1, 0)">⬅️</button>
    <button onclick="scrollView(1, 0)">➡️</button><br>
    <button onclick="scrollView(0, 1)">⬇️</button>
  </div>
  <div class="display">
    
  </div>

  <script src="script.js">
    
  </script>
</body>
</html>
