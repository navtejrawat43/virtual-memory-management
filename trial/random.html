<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Memory Management</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
    }
    .controls {
      text-align: center;
      margin-top: 10px;
    }
    button {
      margin: 4px;
      padding: 8px 12px;
      font-size: 16px;
    }
    select {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
    .display {
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="256" height="256"></canvas>
  <div class="controls">
    <button onclick="scrollView(0, -1)">⬆️</button><br>
    <button onclick="scrollView(-1, 0)">⬅️</button>
    <button onclick="scrollView(1, 0)">➡️</button><br>
    <button onclick="scrollView(0, 1)">⬇️</button><br>
    <select id="algorithms" onchange="changeAlgorithm()">
      <option value="FIFO">FIFO</option>
      <option value="LRU">LRU</option>
      <option value="Optimal">Optimal</option>
    </select>
  </div>
  <div class="display">
    <table id="pageTable"></table>
  </div>
  <script src="script.js"></script>
</body>
</html>
